// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.1.4-eap-54'
    ext.build = '1.1.4-eap-54'

    repositories {
        google()
        jcenter()
        maven {
            url 'http://dl.bintray.com/kotlin/kotlin-eap-1.1'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0-alpha8'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:3.1.0'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

ext {
    appVersionName = "0.0.0.1"
    appId = "com.github.nekdenis.weatherlogger"
    appVersionCode = 1
    appBuildToolsVersion = "26.0.1"
    appSdkVersion = 24
    appMinSdkVersion = 24

    pahoVersion = "1.1.0"
    pahoAndroidVersion = "1.1.1"
    firebaseVersion = "11.0.4"
    arduWrapVersion = "v0.21"
    driverRainbowHatVersion = "0.4"
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
